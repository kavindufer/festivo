name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Build & test (backend)
        run: |
          cd backend
          ./mvnw -q -DskipTests=false verify

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Lint & build (frontend)
        run: |
          cd frontend
          npm install --no-audit --no-fund
          npm run lint
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose config check
        run: docker compose -f infra/docker-compose.yml config
      - name: Build images
        run: |
          docker build -t festivo-backend:ci ./backend
          docker build -t festivo-frontend:ci ./frontend

  smoke:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: festivo
          MYSQL_USER: festivo
          MYSQL_PASSWORD: festivo
          MYSQL_ROOT_PASSWORD: root
        ports:
          - '3306:3306'
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=5s --health-timeout=3s --health-retries=20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Start backend (no Docker) against CI MySQL
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/festivo
          SPRING_DATASOURCE_USERNAME: festivo
          SPRING_DATASOURCE_PASSWORD: festivo
          OIDC_ISSUER_URI: http://localhost:8081/realms/festivo
        run: |
          cd backend
          ./mvnw -q -DskipTests spring-boot:run -Dspring-boot.run.profiles=test &
          sleep 15
          curl -fsS http://localhost:8080/api/ping
          pkill -f 'java.*festivo'
